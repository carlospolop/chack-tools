name: Build chack-agent

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: python -m build

      - name: Install wheel and smoke test import
        run: |
          pip install dist/*.whl
          python - <<'PY'
          from chack_tools import Toolset, ToolsConfig
          tools = Toolset(ToolsConfig(), tool_profile="discord").tools
          print(f"Loaded {len(tools)} tools")
          PY
