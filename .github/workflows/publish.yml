name: Publish chack-tools to PyPI

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Set unique package version
        env:
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          run_number = os.environ["RUN_NUMBER"]
          version = f"0.1.{run_number}"

          pyproject = Path("pyproject.toml")
          pyproject_text = pyproject.read_text(encoding="utf-8")
          pyproject_text = re.sub(
              r'(?m)^version\s*=\s*"[^"]+"$',
              f'version = "{version}"',
              pyproject_text,
          )
          pyproject.write_text(pyproject_text, encoding="utf-8")

          setup_py = Path("setup.py")
          setup_text = setup_py.read_text(encoding="utf-8")
          setup_text = re.sub(
              r"(?m)^\s*version='[^']+'\s*,",
              f"    version='{version}',",
              setup_text,
          )
          setup_py.write_text(setup_text, encoding="utf-8")

          print(f"Updated package version to {version}")
          PY

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
